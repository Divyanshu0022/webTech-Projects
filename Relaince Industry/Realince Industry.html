<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reliance Industry</title>
</head>
<body style="margin: 0; padding: 0 ; background-image: url('relainceindustrybackground.jpeg'); background-repeat: no-repeat; background-position: center; background-size:1900px;">    
    <h1 style="text-align: center; color: #0c295f;">*Reliance Industry*</h1><hr color="#0c295" size="4px"/>
    <table align="center" cellpadding="10">
        <tr>
            <td style="color: #2e0606;font-size: larger; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: bold;">Product ID:</td>
            <td><input type="text" id="productId"></td>
        </tr>
        <tr>
            <td style="color: #2e0606;font-size: larger; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: bold;">Choose Product:</td>
            <td>
                <select id="productList">
                    <option value="-1">-- Select Product --</option>
                    <option value="TV">TV (20k, 5% discount)</option>
                    <option value="Fridge">Fridge (18k, 2% discount)</option>
                    <option value="Mobile">Mobile (15k, 3% discount)</option>
                    <option value="WashingMachine">Washing Machine (25k, 4% discount)</option>
                    <option value="SmartWatch">Smart Watch (2k, 0% discount)</option>
                </select>
            </td>
        </tr>
        <tr>
            <td style="color: #2e0606;font-size: larger; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: bold;">Product Price:</td>
            <td><input type="text" id="productPrice" readonly></td>
        </tr>
        <tr>
            <td style="color: #2e0606;font-size: larger; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: bold;">Discount in %:</td>
            <td><input type="text" id="discountPercentage" readonly></td>
        </tr>
        <tr>
            <td style="color: #2e0606;font-size: larger; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: bold;">Amount after Discount:</td>
            <td><input type="text" id="amountAfterDiscount" readonly></td>
        </tr>
        <tr>
            <td style="color: #2e0606;font-size: larger; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: bold;">GST (18%):</td>
            <td><input type="text" id="gstAmount" readonly></td>
        </tr>
        <tr>
            <td style="color: #2e0606;font-size: larger; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: bold;">Total Price after GST:</td>
            <td><input type="text" id="totalPrice" readonly></td>
        </tr>
        <tr>
            <td>
                <center>
                    <button style="cursor : pointer ;" onclick="location.href = '../index.html';">HOME</button>
                <button style="cursor: pointer;" onclick="window.close()">EXIT</button>
                <button style="cursor: pointer;" onclick="clearForm()">Clear</button>
                <button style="cursor: pointer;" onclick="window.print()">print</button>
                </center>
                
            </td>
        </tr>
        <tr>
            <td><marquee behavior="scroll" direction="right" scrollamount="15">
                <h1>--This bill is designed by DIVYANSHU--</h1>
            </marquee></td>
            
            
        </tr>
    </table>
    <table align="center">
        <tr>
            <td>
                    <marquee behavior="scroll" direction="right" onmouseover="this.stop();" onmouseout="this.start();" scrollamount="15">
                        <img src="TV1.jpeg" alt="image1">
                        <img src="Fridge1.jpeg" alt="image1">
                        <img src="Washing machine.jpeg" alt="image1">
                        <img src="smart watch.jpeg" alt="image1">
                        <img src="laptop1.jpeg" alt="image1">
                        <img src="speaker.jpeg" alt="image1">
                    </marquee>
            </td>
        </tr>
    </table>

    <script>
        const productList = document.getElementById("productList");
        const productPriceInput = document.getElementById("productPrice");
        const discountPercentageInput = document.getElementById("discountPercentage");
        const amountAfterDiscountInput = document.getElementById("amountAfterDiscount");
        const gstAmountInput = document.getElementById("gstAmount");
        const totalPriceInput = document.getElementById("totalPrice");

        productList.addEventListener("change", updateValues);

        function updateValues() {
            const selectedProduct = productList.value;
            let price = 0;
            let discount = 0;

            switch (selectedProduct) {
                case "TV":
                    price = 20000;
                    discount = 5;
                    break;
                case "Fridge":
                    price = 18000;
                    discount = 2;
                    break;
                case "Mobile":
                    price = 15000;
                    discount = 3;
                    break;
                case "WashingMachine":
                    price = 25000;
                    discount = 4;
                    break;
                case "SmartWatch":
                    price = 2000;
                    discount = 0;
                    break;
                default:
                    break;
            }

            const discountedPrice = price - (price * (discount / 100));
            const gstAmount = discountedPrice * 0.18;
            const totalAmount = discountedPrice + gstAmount;

            productPriceInput.value = price;
            discountPercentageInput.value = discount + "%";
            amountAfterDiscountInput.value = discountedPrice;
            gstAmountInput.value = gstAmount;
            totalPriceInput.value = totalAmount;
        }
            function clearForm() {
            document.getElementById("productId").value = "";
            document.getElementById("productList").selectedIndex = 0;
            document.getElementById("productPrice").value = "";
            document.getElementById("discountPercentage").value = "";
            document.getElementById("amountAfterDiscount").value = "";
            document.getElementById("gstAmount").value = "";
            document.getElementById("totalPrice").value = "";
        }
    </script>
</body>
</html>
