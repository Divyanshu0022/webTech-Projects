<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 30px;
      padding: 30px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    #Display {
      width: 100%;
      padding: 20px;
      font-size: 24px;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
      background-color: #f0f0f0;
      box-shadow: inset 0 0 5px #aaa;
    }

    .btn {
      width: 60px;
      height: 60px;
      font-size: 20px;
      border-radius: 15px;
      border: none;
      margin: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      box-shadow: 0 0 15px #fff;
    }

    .operator {
      background-color: #ff6b6b;
      color: white;
      font-size: 22px;
    }

    .equal {
      background-color: #1dd1a1;
      color: white;
      font-size: 24px;
      width: 140px;
    }

    .special {
      background-color: #576574;
      color: white;
      width: 140px;
    }

    .nav-btn {
      background-color: #10ac84;
      color: white;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="Display" placeholder="Enter numbers..." disabled>
    <div>
      <button class="btn" onclick="insertElem(1)">1</button>
      <button class="btn" onclick="insertElem(2)">2</button>
      <button class="btn" onclick="insertElem(3)">3</button>
      <button class="btn operator" onclick="insertElem('+')">+</button>
    </div>
    <div>
      <button class="btn" onclick="insertElem(4)">4</button>
      <button class="btn" onclick="insertElem(5)">5</button>
      <button class="btn" onclick="insertElem(6)">6</button>
      <button class="btn operator" onclick="insertElem('-')">−</button>
    </div>
    <div>
      <button class="btn" onclick="insertElem(7)">7</button>
      <button class="btn" onclick="insertElem(8)">8</button>
      <button class="btn" onclick="insertElem(9)">9</button>
      <button class="btn operator" onclick="insertElem('*')">×</button>
    </div>
    <div>
      <button class="btn operator" onclick="insertElem('/')">÷</button>
      <button class="btn" onclick="insertElem(0)">0</button>
      <button class="btn" onclick="insertElem('.')">.</button>
      <button class="btn equal" onclick="Equal()">=</button>
    </div>
    <div>
      <button class="btn special" onclick="Clear()">Clear</button>
      <button class="btn nav-btn" onclick="location.href = '../dashboard.html';">Home</button>
      <button class="btn nav-btn" onclick="window.close()">Exit</button>
      <button class="btn nav-btn" onclick="window.print()">Print</button>
    </div>
  </div>

  <script>
    document.getElementById("Display").value = "";
    function insertElem(num) {
      document.getElementById("Display").value += num;
    }
    function Equal() {
      try {
        document.getElementById("Display").value = eval(document.getElementById("Display").value);
      } catch {
        document.getElementById("Display").value = "Error";
      }
    }
    function Clear() {
      document.getElementById("Display").value = "";
    }
  </script>
</body>
</html>
