<html lang="en">
<head>
  <title>Calculator</title>
</head>
<body style="background-color: aquamarine;">
    <center>
  <table border="0" cellspacing="10" cellpadding="35" style="background-color: beige; border-radius: 30px;">
    <th colspan="4"  ><input size="60px"  type="text" id="Display" placeholder="&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; ENTER NUMBERS TO CALCULATE"  disabled></th>
    <tr>
        <td><input type="button" value="1" onclick="insertElem(1)"></td>
        <td><input type="button" value="2" onclick="insertElem(2)"></td>
        <td><input type="button" value="3" onclick="insertElem(3)"></td>
        <td><input type="button" value="+" onclick="insertElem('+')"></td>
    </tr>
    <tr>
        <td><input type="button" value="4" onclick="insertElem(4)"></td>
        <td><input type="button" value="5" onclick="insertElem(5)"></td>
        <td><input type="button" value="6" onclick="insertElem(6)"></td>
        <td><input type="button" value="-" onclick="insertElem('-')"></td>
    </tr>
    <tr>
        <td><input type="button" value="7" onclick="insertElem(7)"></td>
        <td><input type="button" value="8" onclick="insertElem(8)"></td>
        <td><input type="button" value="9" onclick="insertElem(9)"></td>
        <td><input type="button" value="*" onclick="insertElem('*')"></td>
    </tr>
    <tr>
        <td><input type="button" value="/" onclick="insertElem('/')"></td>
        <td><input type="button" value="0" onclick="insertElem('0')"></td>
        <td><input type="button" value="." onclick="insertElem('.')"></td>
        <td><input type="button" value="=" onclick="Equal()"></td>
    </tr>
    <th colspan=""><input type="button" value="Clear All" class="Clear" onclick="Clear()"></th>
    <td><button style="cursor : pointer ;" onclick="location.href = '../dashboard.html';">HOME</button></td>
    <td><button onclick="window.close()">Exit</button></td>
    <td><button onclick="window.print()">Print</button></td>
  </table> 
</center>
  <script>
  document.getElementById("Display").value="";
function insertElem(num){
    return document.getElementById("Display").value+=num;
}


function Equal(){
    return document.getElementById("Display").value=eval(document.getElementById("Display").value);
}

function Clear(){
    return document.getElementById("Display").value="";
}
 </script>
  
</body>
  
</html>
